<!DOCTYPE html>
<html>
  <head>
    <title>Generate Flixtrol Icons</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #1a1a1a;
        color: white;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      button {
        background: #e50914;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px 5px;
      }
      button:hover {
        background: #b20710;
      }
      .preview {
        display: flex;
        gap: 20px;
        margin: 20px 0;
        align-items: center;
      }
      canvas {
        border: 2px solid #333;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Flixtrol Icon Generator</h1>
      <p>
        Click the buttons below to generate and download the extension icons.
      </p>

      <div class="preview">
        <div>
          <p>16x16</p>
          <canvas id="icon16" width="16" height="16"></canvas>
        </div>
        <div>
          <p>48x48</p>
          <canvas id="icon48" width="48" height="48"></canvas>
        </div>
        <div>
          <p>128x128</p>
          <canvas id="icon128" width="128" height="128"></canvas>
        </div>
      </div>

      <div>
        <button onclick="generateAndDownload(16)">Download 16x16</button>
        <button onclick="generateAndDownload(48)">Download 48x48</button>
        <button onclick="generateAndDownload(128)">Download 128x128</button>
        <button onclick="generateAll()">Download All</button>
      </div>
    </div>

    <script>
      function drawIcon(canvas) {
        const ctx = canvas.getContext("2d");
        const size = canvas.width;

        // Clear canvas
        ctx.clearRect(0, 0, size, size);

        // Background - Netflix red gradient
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, "#e50914");
        gradient.addColorStop(1, "#b20710");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // Draw play button symbol
        ctx.fillStyle = "white";
        ctx.beginPath();

        const centerX = size / 2;
        const centerY = size / 2;
        const playSize = size * 0.4;

        // Play triangle
        ctx.moveTo(centerX - playSize * 0.3, centerY - playSize * 0.5);
        ctx.lineTo(centerX - playSize * 0.3, centerY + playSize * 0.5);
        ctx.lineTo(centerX + playSize * 0.5, centerY);
        ctx.closePath();
        ctx.fill();

        // Draw remote control outline
        ctx.strokeStyle = "white";
        ctx.lineWidth = size * 0.08;
        ctx.strokeRect(size * 0.15, size * 0.15, size * 0.7, size * 0.7);
      }

      function generateAndDownload(size) {
        const canvas = document.getElementById(`icon${size}`);
        canvas.width = size;
        canvas.height = size;
        drawIcon(canvas);

        canvas.toBlob(function (blob) {
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.download = `icon${size}.png`;
          link.href = url;
          link.click();
          URL.revokeObjectURL(url);
        });
      }

      function generateAll() {
        [16, 48, 128].forEach((size) => {
          setTimeout(() => generateAndDownload(size), size * 2);
        });
      }

      // Draw previews on load
      window.onload = function () {
        [16, 48, 128].forEach((size) => {
          const canvas = document.getElementById(`icon${size}`);
          drawIcon(canvas);
        });
      };
    </script>
  </body>
</html>
